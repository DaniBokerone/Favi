<div class="full-h" *ngIf="artist">
    <div>
        <img src="data:image/jpeg;base64,{{artist.profile_image}}">
        <p>{{artist.artist_name}}</p>
    </div>
    <div>
        <ul>
            <li *ngFor="let song of artist.songs; let i=index">
                <div class="song" (click)="load(artist.songs, i)">
                    <span>{{(i+1)}}</span>
                    <img src="data:image/jpeg;base64,{{song.cover_img}}" style="max-width: 50px;">
                    <div class="info-song">
                        <p class="ellipsis">{{song.name}}</p>
                    </div>
                    {{song.duration}}

                    <!-- <i (click)="removeToFav(song)" *ngIf="song.fav" class="fa-solid fa-heart my-icon-color"></i>
                    <i (click)="addToFav(song)" *ngIf="!song.fav" class="fa-regular fa-heart"></i> -->
                    
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>  
            </li>
        </ul>
    </div>
</div>
